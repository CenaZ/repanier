{% extends "subpage_base.html" %}
{% load cms_tags %}

{% block sub_content %}
{% addtoblock "css" %}
<style type="text/css">
    /* sidebar */
    .bs-docs-sidebar {
        padding-left: 20px;
        margin-top: 20px;
        margin-bottom: 20px;
    }
    a.bs-docs-sidebar-active
    {
        color: #563d7c;                 
        text-decoration: none;          
        background-color: transparent;  
        border-left: 2px solid #563d7c;
    }
    /* all links */
    .bs-docs-sidebar .nav>li>a {
        color: #999;
        padding: 4px 20px;
        font-size: 13px;
        font-weight: 400;
        border-left: 2px solid transparent;
    }
    /* nested links */
    .bs-docs-sidebar .nav .nav>li>a {
        padding-top: 1px;
        padding-bottom: 1px;
        padding-left: 30px;
        font-size: 12px;
    }
    /* active & hover links */
    .bs-docs-sidebar .nav>.active>a, 
    .bs-docs-sidebar .nav>li>a:hover, 
    .bs-docs-sidebar .nav>li>a:focus
    {
        color: #51a351;                 
        text-decoration: none;          
        background-color: transparent;  
        border-left: 2px solid #51a351;
    }
    /* selected links */
    .bs-docs-sidebar .nav>li>a.bs-docs-sidebar-active
    {
        color: #51a351;                 
        text-decoration: none;          
        background-color: transparent;  
        border-left: 2px solid #51a351;
    }
</style>
{% endaddtoblock %}
<div class="row">
    <nav class="col-md-2 col-sm-3 hidden-xs bs-docs-sidebar">
    <div class="fixed">
{% show_menu 1 100 100 100 "myapp/menu_subpage.html" %}
    </div>
    </nav>
    <div class="col-md-10 col-sm-9 col-xs-12">
{% placeholder subpage_content %}
    </div>
</div>

{% endblock %}
