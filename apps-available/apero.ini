[uwsgi]
	vhost = true
	plugins = python
	socket = /tmp/apero.sock
	master = true
	enable-threads = true
	processes = 2
	buffer-size = 8192
	env = DJANGO_SETTINGS_MODULE=mysite.apero_settings
	wsgi-file = /home/pi/projects/mysite/mysite/wsgi.py
	virtualenv = /home/pi/projects/
	chdir = /home/pi/projects/mysite/

